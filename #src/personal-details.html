@@include('template-parts/_header.html')
<script>
    let header = document.querySelector('.header');
    header.classList.add('header-secondary')
</script>
<main>
    <div class="breadcrumbs-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb d-flex justify-content-center">
                <li class="breadcrumb-item"><a href="#">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Личный кабинет</li>
            </ol>
        </nav>
    </div>
    <section class="personal">
        <div class="container">
            <h2 class="inner-title">
                Личный кабинет
            </h2>

            <div class="personal-main-content row">
                <div class="col-lg-3">
                    <div class="personal-sidebar">
                        <div class="sidebar-details">
                            <div class="personal-photo">
                                <svg width="28" height="28">
                                    <use xlink:href="#user-big_icon"></use>
                                </svg>
                            </div>
                            <div class="personal-name title">
                                Емілі Ратажковскі
                            </div>
                        </div>
                        <div class="personal-links-wrapper">
                            <ul class="">
                                <li><a href="#" class="active">Мои данные</a></li>
                                <li><a href="#">История покупок</a></li>
                                <li><a href="#">Выход</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="personal-details-wrapper">
                        <h3 class="personal-details-wrapper-title title">
                            Мои данные
                        </h3>

                        <form>
                            <div class="personal-details">
                                <h4 class="personal-details-title title">
                                    Данные аккаунта
                                </h4>
                                <div class="d-flex input-row">
                                    <label>
                                        <span>Имя  <span class="colored">*</span></span>
                                        <input type="text" class="lk-form-control">
                                    </label>
                                    <label>
                                        <span>Фамилия <span class="colored">*</span></span>
                                        <input type="text" class="lk-form-control">
                                    </label>
                                </div>
                                <div>Дата рождения <span class="colored">*</span></div>
                                <div class="d-flex select-row">
                                    <div class="birth-day lk-select">
                                        <label>
                                            <select class="lk-selectric" name="birth-day" id="birth-day">
                                                <option value="" disabled selected>День</option>
                                                <option value="1">1</option>
                                                <option value="1">2</option>
                                                <option value="1">3</option>
                                                <option value="1">4</option>
                                                <option value="1">5</option>
                                                <option value="1">6</option>
                                                <option value="1">7</option>
                                                <option value="1">8</option>
                                                <option value="1">9</option>
                                                <option value="1">10</option>
                                                <option value="1">11</option>
                                                <option value="1">12</option>
                                                <option value="1">13</option>
                                                <option value="1">14</option>
                                                <option value="1">15</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="birth-month lk-select">
                                        <label>
                                            <select class="lk-selectric" name="birth-month" id="birth-month">
                                                <option value="" disabled selected>Месяц</option>
                                                <option value="0">Январь</option>
                                                <option value="0">Февраль</option>
                                                <option value="0">Март</option>
                                                <option value="0">Апрель</option>
                                                <option value="0">Май</option>
                                                <option value="0">Июнь</option>
                                                <option value="0">Июль</option>
                                                <option value="0">Август</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="birth-month lk-select">
                                        <label>
                                            <select class="lk-selectric" name="birth-year" id="birth-year">
                                                <option value="" disabled selected>Год</option>
                                                <option value="0">2000</option>
                                                <option value="0">2001</option>
                                                <option value="0">2002</option>
                                                <option value="0">2003</option>
                                                <option value="0">2004</option>
                                                <option value="0">2005</option>
                                                <option value="0">2006</option>
                                                <option value="0">2007</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="personal-details">
                                <h4 class="personal-details-title title">
                                    Данные аккаунта
                                </h4>
                                <div class="d-flex input-row">
                                    <label>
                                        <span>Номер телефона <span class="colored">*</span></span>
                                        <input type="text" class="lk-form-control">
                                    </label>
                                    <label>
                                        <span>Электронная почта <span class="colored">*</span></span>
                                        <input type="text" class="lk-form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="personal-details">
                                <h4 class="personal-details-title title">
                                    Изменить пароль
                                </h4>
                                <div class="d-flex input-row">
                                    <label>
                                        <span>Введите пароль<span class="colored">*</span></span>
                                        <input type="password" class="lk-form-control">
                                    </label>
                                    <label>
                                        <span>Повторите его <span class="colored">*</span></span>
                                        <input type="password" class="lk-form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="lk-buttons-row">
                                <button type="submit" class="default-button">
                                    Сохранить
                                </button>
                                <a href="#" class="default-link reset-button">
                                    Сбросить
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
@@include('template-parts/_footer.html')
